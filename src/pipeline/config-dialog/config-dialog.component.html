<mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput [(ngModel)]="data.params.num">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Select</mat-label>
    <mat-select [(ngModel)]="data.params.option">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
 <mat-checkbox [(ngModel)]="data.params.isOnline">Online</mat-checkbox>
